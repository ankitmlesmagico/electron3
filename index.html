<!DOCTYPE html>
<html>
  <body>
    <h2>Run Web Automate AI Agent</h2>
    <button id="startBtn">Start Agent</button>
    <pre
      id="output"
      style="
        height: 400px;
        overflow-y: auto;
        background: #222;
        color: #eee;
        padding: 10px;
      "
    ></pre>
    <form id="inputForm">
      <input
        id="inputBox"
        type="text"
        autocomplete="off"
        placeholder="Type your command..."
        style="width: 80%"
      />
      <button type="submit">Send</button>
    </form>
    <script src="render.js"></script>
  </body>
</html>
